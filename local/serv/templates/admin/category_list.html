{% extends "layout/basic.html" %}

{% block content %}
  <h1>Список категорий</h1>
<button type="button" class="btn btn-outline-primary"><a href="{% url 'serv:add_category' %}">Добавить</a></button>
  <ul>
    {% for category in categories %}
      <li style="height: 20px; margin:40px;">{{ category.category_title }}
            <button type="button" class="btn btn-outline-danger"><a href="{% url 'serv:delete_category' id=category.id %}">Удалить</a></button>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
